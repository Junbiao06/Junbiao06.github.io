<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="todo-container">
    <h1>📋待办事项</i></h1>
    <nav><a data-id="0" class="active info-a">🏠主页</a> | <a data-id="1" class="search-a">🔍搜索</a>
      <div class="nav-underline"></div>
    </nav>

    <form class="info" autocomplete="off">
      <input type="text" class="info-task" name="info-task" id="info-task" placeholder="✍ 输入你的任务\(￣︶￣*\)">
      <select name="info-tag" class="info-tag" id="info-tag">
        <option value="">(请选择一个标签🏷️)</option>
        <option value="生活">生活🧳</option>
        <option value="工作">工作🛣️</option>
        <option value="学习">学习📚</option>
        <option value="运动">运动🏃</option>
        <option value="旅行">旅行🏖️</option>
      </select>
      <input type="date" class="info-deadline" name="info-deadline" id="info-deadline">
      <button class="info-add">
        <i class="fa fa-plus"></i> 添加
      </button>
    </form>

    <form class="search" autocomplete="off">
      <input type="text" class="search-task" name="search-task" id="search-task" placeholder="🔍 搜索你的任务\(￣︶￣*\)">
      <select name="search-tag" class="search-tag" id="search-tag">
        <option value="">(请选择一个标签🏷️)</option>
        <option value="生活">生活</option>
        <option value="工作">工作</option>
        <option value="学习">学习</option>
        <option value="运动">运动</option>
        <option value="旅行">旅行</option>
      </select>
      <input type="date" class="search-deadline" name="search-deadline" id="search-deadline">
      <button class=" search-add">
        <i class="fa fa-plus"></i> 搜索
      </button>
    </form>

    <div class="deleteAll">删除全部🗑️</div>

    <article>
    </article>




  </div>

</body>


</html>
