<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/jpg" href="assets/images/favicon.jpg">
  <script src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <h1><img src="assets/images/favicon.jpg">To-do List <i class="fa fa-edit"></i></h1>
  <form class="info" autocomplete="off">
    <input type="text" class="info-task" name="info-task" id="info-task" placeholder="Please input your task">
    <select name="info-tag" class="info-tag  " id="info-tag">
      <option value="">( Select one tag )</option>
      <option value="daily">Daily</option>
      <option value="work">Work</option>
      <option value="study">Study</option>
      <option value="sport">Sport</option>
    </select>
    <input type="date" class="info-deadline" name="info-deadline" id="info-deadline">
    <div class="info-deleteAll">Delete All</div>
    <button class="info-add">Add To-do</button>
  </form>

  <article>
  </article>





</body>

</html>
